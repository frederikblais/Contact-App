<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="js/phone.js"></script>
  </head>



  <body ng-app="app" ng-controller="myCtrl">

    <div class="col-md-12">
      <div class="col-md-12">
        <h2>Phone book</h2>
        <br>
        
        <div class="col-xs-3">
          <label for="name">name</label>
          <input type="text" ng-model="newContact.name" class="form-control" id="name" onfocus="this.value=''">
        </div>
      </div>
      
      <div class="col-md-12">
        <div class="col-xs-3" style="height:75px;">
          <label for="phone">Phone number</label>
          <input type="text" ng-model="newContact.phone" class="form-control" id="phone" onfocus="this.value=''">
        </div>
      </div>
      
      <div class="col-md-12">
        <div class="col-xs-3 text-center" style="height:50px;">
          <button ng-click="addContact()" class="btn btn-primary">Add</button>
        </div>
      </div>     
      
      <div class="col-md-12">
        <div class="col-xs-3">
          <input class="form-control" placeholder="Search.." ng-model="searchText" onfocus="this.value=''">
          <br></br>
          <br></br>
        </div>
      </div>
  
        <div class="col-md-12">
          <div class="col-md-12">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col"></th>
                    <th scope="col">Phone Number</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="contact in contacts | filter:searchText">
                    <td>{{contact.name}}</td>
                    <td> : </td>
                    <td>{{contact.phone}}</td>
                    <td><button ng-click="remove($index)" type="button" class="btn btn-danger btn-xs">X</button></td>
                  </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
